bypass entity gallery access:
  title: 'Bypass entity gallery access control'
  description: 'View, edit and delete all entity galleries regardless of permission restrictions.'
  restrict access: true
administer entity gallery types:
  title: 'Administer entity gallery types'
  description: 'Maintain the types of entity galleries available and the fields that are associated with those types.'
  restrict access: true
administer entity galleries:
  title: 'Administer entity galleries'
  description: 'Promote, change ownership, edit revisions, and perform other tasks across all entity gallery types.'
  restrict access: true
access entity gallery overview:
  title: 'Access the Galleries overview page'
  description: 'Get an overview of all entity galleries.'
access entity galleries:
  title: 'View published entity galleries'
view own unpublished entity galleries:
  title: 'View own unpublished entity galleries'
view all revisions:
  title: 'View all revisions'
revert all revisions:
  title: 'Revert all revisions'
  description: 'Role requires permission <em>view revisions</em> and <em>edit rights</em> for entity galleries in question or <em>administer entity galleries</em>.'
delete all revisions:
  title: 'Delete all revisions'
  description: 'Role requires permission to <em>view revisions</em> and <em>delete rights</em> for entity galleries in question or <em>administer entity galleries</em>.'

permission_callbacks:
  - \Drupal\entity_gallery\EntityGalleryPermissions::entityGalleryTypePermissions
