class: \Drupal\migrate\Plugin\Migration
id: import_dfs_edu_product
label: 'Import dfs_edu:node:product'
source:
    plugin: product_node
    path: ../data/dfs_edu.node.product.csv
    header_row_count: 1
    keys: [UUID]
destination:
    plugin: 'entity:node'
process:
    type:
      plugin: default_value
      default_value: product
    uuid: UUID
    title: Title
    uid: UID
    field_product_media:
      -
        plugin: explode
        delimiter: ','
        source: Media
      -
        plugin: migration
        migration: import_dfs_edu_image
    field_product_description/value: Description
    field_product_description/format:
      plugin: default_value
      default_value: rich_text
    field_product_success_stories:
      -
        plugin: explode
        delimiter: ','
        source: 'Success Stories'
      -
        plugin: migration
        migration: import_dfs_edu_article
    field_product_features:
      -
        plugin: deep_explode
        delimiter: '|'
        nested_delimiter: '~'
        nested_keys: ['tab_title', 'value']
        source: 'Features'
      -
        plugin: iterator
        process:
          format:
            plugin: default_value
            default_value: rich_text
          tab_title: tab_title
          value: value
    field_tags:
      -
        plugin: explode
        delimiter: ','
        source: Tags
      -
        plugin: migration
        migration: import_dfs_edu_tags
    moderation_state:
      plugin: default_value
      default_value: published
provider: import
migration_dependencies:
    required: [import_dfs_edu_image]
