name: Obio - Demo Framework Scenairo
description: "Acquia - Demo Framework Scenario Theme for Obio"
core: 8.x
type: theme
base theme: dfs_base

# Image appears on admin/appearance
screenshot: images/screenshot.jpg

libraries:
 - obio/global

ckeditor_stylesheets:
 - css/obio-main.css

# Regions are output in the page.html.twig

regions:
  meta_header: 'Meta Header'
  header: Header
  header_right: 'Header Right'
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer_first: 'Footer first column'
  footer_middle: 'Footer middle column'
  footer_last: 'Footer last column'
  left_off_canvas: 'Left off canvas'
  right_off_canvas: 'Right off canvas'
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

# Hidden regions
# regions_hidden[]: Page top
# regions_hidden[]: Page bottom

features:
  - logo
  - name
  - slogan
  - favicon
  - comment_user_picture
  - node_user_picture
